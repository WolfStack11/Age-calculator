<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
    <main>
        <div class="card">
            <div class="form_container">
                <div class="block">
                    <label>Day</label>
                    <input type="text" placeholder="DD" id="day">
                    <div class="error"></div>
                </div>
                <div class="block">
                    <label>Month</label>
                    <input type="text" placeholder="MM" id="month">
                    <div class="error"></div>
                </div>
                <div class="block">
                    <label>Year</label>
                    <input type="text" placeholder="YYYY" id="year">
                    <div class="error"></div>
                </div>
            </div>
            <div class="submit_block">
                <div class="line"></div>
                <button class="submit_btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                        <g fill="none" stroke="#FFF" stroke-width="2">
                        <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
                    </svg>
                </button>
            </div>
            <div class="output">
                <h1><span id="YY">--</span>years</h1>
                <h1><span id="MM">--</span>months</h1>
                <h1><span id="DD">--</span>days</h1>
            </div>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>


    <script src="script.js"></script>
</body>
</html>
